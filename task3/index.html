    </div>
    <div class="main-block active">

        <p>C:\</p>
      </div>
      <div class="access-box" id="right">
        <div class="file"><p>...</p></div>
        <div class="file"><p>windows</p><span>folder</span></div>
        <div class="file"><p>system32</p><span>folder</span></div>
        <div class="file"><p>log.txt</p><span>1kb</span></div>

  </div>
